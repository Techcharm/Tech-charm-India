<div class="loginContainer">
    <form class="registerDetail p-3">
        <div class="d-flex justify-content-center">
            <h3 class="w-25">Register</h3>
        </div>
        <div class="mb-3">
        <label for="exampleInputEmail1" class="form-label">Email address</label>
        <input type="text"  placeholder="Email address" class="form-control">
        </div>
        <div class="mb-3">
            <label for="inputPassword5" class="form-label">Password</label>
            <input type="text"  placeholder="Password" class="form-control">
        </div>
        <div class="mb-3">
            <label for="inputPassword5" class="form-label">Confirm Password</label>
            <input type="text"  placeholder="Confirm Password" class="form-control">
        </div>
        <div class="d-flex justify-content-center ">
            <button type="button" class="btn btn-primary w-25 successButton" data-bs-toggle="modal" data-bs-target="#registerModel">
              Register
            </button>
        </div>
    </form>   
  </div>
  
  <!-- Modal -->
  <div class="modal fade  modal-fade-centered" id="registerModel" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content p-3">
        <div class="d-flex justify-content-center">
            <h4>User Detail</h4>
        </div>
        <div class="modal-body">
            <div class="input">
                <input type="text" placeholder="First Name" class="form-control"><br>
                <input type="text" placeholder="Last Name" class="form-control">
            </div>
        </div>
        <div class="d-flex justify-content-center">
          <button type="button" class="btn btn-primary successButton w-25" data-bs-dismiss="modal" aria-label="Close">Done</button>
        </div>
      </div>
    </div>
  </div>
